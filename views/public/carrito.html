<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/public/carrito.css">
    <title>Carrito | Shosole </title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light h-100 shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shop me-2"></i>
                    <strong>Shosole</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase active" aria-current="page"
                                href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase" href="nosotros.html">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase" href="pedidos.html">Pedidos</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto d-flex ">
                        <li>
                            <a href="carrito.html">
                                <img src="../../resources/img/carrito-de-compras.png" alt="" height="30"
                                    alt="Black and White Portrait of a Man" loading="lazy">
                            </a>
                            <a href="perfil.html">
                                <img src="../../resources/img/hongo_mario.jpg" alt="" class="rounded-circle ms-4"
                                    height="30" alt="Black and White Portrait of a Man" loading="lazy">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="cart-table w-100">
            <table class="table-secondary w-100">
                <thead>
                    <tr>
                        <th class="text-center">PRODUCTO</th>
                        <th class="text-center">PRECIO (US$)</th>
                        <th class="text-center">CANTIDAD</th>
                        <th class="text-center">SUBTOTAL (US$)</th>
                        <th class="text-center">ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tbody-rows"></tbody>
            </table>
        </section>
        <section class="opciones-cart">

        </section>
        <div id="item-modal" class="modal">
            <div class="modal-content">
                <!-- Título para la caja de diálogo -->
                <h4 class="center-align">Cambiar cantidad</h4>
                <!-- Formulario para cambiar la cantidad de producto -->
                <form class="row" method="post" id="item-form">
                    <!-- Campo oculto para asignar el id del registro al momento de modificar -->
                    <input type="number" id="id_detalle" name="id_detalle" class="hide">
                    <div class="input-field col s12 m4 offset-m4">
                        <i class="material-icons prefix">list</i>
                        <input type="number" id="cantidad" name="cantidad" min="1" class="validate" required>
                        <label for="cantidad">Cantidad</label>
                    </div>
                    <div class="col s12 center-align">
                        <!-- Enlace para cerrar el componente Modal -->
                        <a class="btn waves-effect grey tooltipped modal-close" data-tooltip="Cancelar">
                            <i class="material-icons">cancel</i>
                        </a>
                        <!-- Botón para enviar el formulario -->
                        <button type="submit" class="btn waves-effect blue tooltipped" data-tooltip="Guardar">
                            <i class="material-icons">save</i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-dark">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="../../resources/js/sweetalert2.all.min.js"></script>
        <script src="../../controllers/components.js"></script>
    <script src="../../controllers/public/carrito.js"></script>
</body>

</html>
