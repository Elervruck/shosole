<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="../../resources/css/public/detalleProductos.css">
    <link type="image/png" rel="icon" href="../../resources/img/logo_sin_name.png">
    <title>Pedidos | Shosole</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-white sticky-top navbar-light h-100 shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="index.html"><i class="fa-solid fa-shop me-2"></i>
                    <strong>Shosole</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase active" aria-current="page"
                                href="index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase" href="nosotros.html">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2 text-uppercase" href="pedidos.html">Pedidos</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto d-flex ">
                        <li>
                            <a href="carrito.html">
                                <img src="../../resources/img/carrito-de-compras.png" alt="" height="30"
                                    alt="Black and White Portrait of a Man" loading="lazy">
                            </a>
                            <a href="perfil.html">
                                <img src="../../resources/img/hongo_mario.jpg" alt="" class="rounded-circle ms-4"
                                    height="30" alt="Black and White Portrait of a Man" loading="lazy">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="w-100 h-auto row d-flex justify-content-center">
        <div class="container  container-pedidos w-75 d-flex align-items-center" id="condetalle">
            <div class="detalleProducto w-100">
                <div class="headerDetalleProducto w-100 d-flex align-items-center justify-content-center">
                    <h2 id="nombreproducto"></h2>
                </div>
                <div class="bodyDetalleProducto d-flex">
                    <div class="imagenProducto w-50 h-100 d-flex align-items-center justify-content-center">
                        <div
                            class="contenedorImagenProducto w-75 h-75 d-flex justify-content-center align-items-center">
                            <img src="" id="imagen" alt=""
                                class="w-75 h-75">
                        </div>
                    </div>
                    <div class="detalle w-50 h-100 d-flex align-items-center justify-content-center">
                        <div class="detalleProductoInfo w-100 h-75 ">
                            <div class="calificacionProducto w-100 d-flex align-items-center">
                                <div class="stars h-50 ">
                                    <p id="condicion"></p>
                                    <p id="precio_pro"></p>

                                </div>
                            </div>
                            <form id="shopping">
                                <div class="carritoProduto w-50 d-flex align-items-center">
                                    <input type="number" class="w-25 h-50 text-center" id="agregar"
                                        placeholder="Cantidad">
                                    <button type="submit">
                                        Agregar producto
                                    </button>
                                    <input class="invisible" type="number" id="idpro" name="idpro">
                                </div>
                            </form>
                            <div class="DescripcionProducto w-100 mt-5">
                                <p class="w-75 " id="detalle_descripcion"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../../resources/js/sweetalert2.all.min.js"></script>
    <script src="../../controllers/components.js"></script>
    <script src="../../controllers/public/account.js"></script>
    <script src="../../controllers/public/detalles.js"></script>
</body>

</html>
