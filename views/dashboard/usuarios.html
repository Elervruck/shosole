<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/dashboard/usuarios.scss">
    <link rel="stylesheet" href="../../resources/css/icons.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9049a2fb5d.js" crossorigin="anonymous"></script>

    <title>Usuarios</title>
</head>

<body>
    <header>
        <nav>
            <ul class="lista-admins">
                <li><a href="../dashboard/productos.html">Productos</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="../dashboard/usuarios.html">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 mb-3 title color-tittle">
                    <h1>Usuarios</h1>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 buscador_usuario mb-3 search-container">
                    <form class="d-flex" id="search-form">
                        <input type="search" placeholder="Buscar">
                        <span class="filter"><i class="fa fa-filter"></i></span>
                    </form>
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#crear-usuario"
                        onclick="openCreate()">
                        Agregar usuario </button>
                </div>
            </div>
            <div class="row">
                <div class="table table-striped table-hover">
                    <table class="table table-striped table-hover table-borderless table-fixed">
                        <thead>
                            <tr id="records"></tr>
                            <tr>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Alias</th>
                                <th scope="col">Género</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Correo Electrónico</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Foto</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-rows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Contenido modal -->
        <div class="modal fade" id="crear-usuario" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"> 
                    <form method="post" class="row g-3" id="save-form">
                        <input class="invisible" type="number" id="id" name="id">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre-u" id="nombre-u"">
                        </div>
                        <div class=" col-md-6">
                            <label for="inputPassword4" class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellidos-u" id="apellidos-u">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Alias</label>
                            <input type="text" class="form-control" name="alias-u" id="alias-u">
                        </div>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" name="clave-u" id="clave-u">
                        </div>
                        <div class="col-md-12">
                            <label for="inputPassword4" class="form-label">Correo electróncio</label>
                            <input type="email" class="form-control" name="correo-u" id="correo-u">
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Género</label>
                            <select id="genero-u" name="genero-u" class="form-select">
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Estado</label>
                            <select id="estado-u" id="estado-u" name="estado-u" class="form-select">
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">Cargo</label>
                            <select id="cargo-u" name="cargo-u" class="form-select">
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Ingresar imagen</label>
                            <input class="form-control" type="file" accept="image/*" name="im_u" id="im_u">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Limpiar campos</button>
                            <button type="submit" class="btn btn-primary">Crear usuario</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script type="text/javascript" src="../../resources/js/sweetalert2.all.min.js "></script>
<script src="../../controllers/components.js"></script>
<script src="../../controllers/dahsboard/usuarios.js"></script>


</html>
