<body>
    <header>
        <nav>
            
        </nav>
    </header>
    <main>
        
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 mb-3 title color-tittle">
                    <h1>Pedidos</h1>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 buscador_usuario mb-3 search-container">
                    <form class="d-flex" id="search-form">
                        <div class="input-container">
                            <input placeholder="Buscar por nombre y fecha" class="input" name="search" id="search" type="text">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="icon"><g stroke-width="0" id="SVGRepo_bgCarrier"></g><g stroke-linejoin="round" stroke-linecap="round" id="SVGRepo_tracerCarrier"></g><g id="SVGRepo_iconCarrier"> <rect fill="white"></rect> <path d="M7.25007 2.38782C8.54878 2.0992 10.1243 2 12 2C13.8757 2 15.4512 2.0992 16.7499 2.38782C18.06 2.67897 19.1488 3.176 19.9864 4.01358C20.824 4.85116 21.321 5.94002 21.6122 7.25007C21.9008 8.54878 22 10.1243 22 12C22 13.8757 21.9008 15.4512 21.6122 16.7499C21.321 18.06 20.824 19.1488 19.9864 19.9864C19.1488 20.824 18.06 21.321 16.7499 21.6122C15.4512 21.9008 13.8757 22 12 22C10.1243 22 8.54878 21.9008 7.25007 21.6122C5.94002 21.321 4.85116 20.824 4.01358 19.9864C3.176 19.1488 2.67897 18.06 2.38782 16.7499C2.0992 15.4512 2 13.8757 2 12C2 10.1243 2.0992 8.54878 2.38782 7.25007C2.67897 5.94002 3.176 4.85116 4.01358 4.01358C4.85116 3.176 5.94002 2.67897 7.25007 2.38782ZM9 11.5C9 10.1193 10.1193 9 11.5 9C12.8807 9 14 10.1193 14 11.5C14 12.8807 12.8807 14 11.5 14C10.1193 14 9 12.8807 9 11.5ZM11.5 7C9.01472 7 7 9.01472 7 11.5C7 13.9853 9.01472 16 11.5 16C12.3805 16 13.202 15.7471 13.8957 15.31L15.2929 16.7071C15.6834 17.0976 16.3166 17.0976 16.7071 16.7071C17.0976 16.3166 17.0976 15.6834 16.7071 15.2929L15.31 13.8957C15.7471 13.202 16 12.3805 16 11.5C16 9.01472 13.9853 7 11.5 7Z" clip-rule="evenodd" fill-rule="evenodd"></path> </g></svg>

                    </form>
                    <!-- <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#pedido"
                        onclick="openCreate()">
                        Agregar pedidos </button> -->
                </div>
            </div>

            <div class="row">
                <div class="table table-striped table-hover table-container">
                    <table class="table table-striped table-hover table-borderless table-fixed">
                        <thead>
                            <tr id="records"></tr>
                            <tr>
                                <th scope="col">Nombre Cliente</th>
                                <th scope="col">Fecha pedido</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-rows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
       
           <!-- Modal Para Agregar Pedido-->
    <div class="modal fade" id="pedido" tabindex="-1" aria-labelledby="pedido" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row g-3" method="post" id="save-form" enctype="multipart/form-data">

                        <input class="invisible" type="number" id="id" name="id"><br>

                        <div class="col-md-3">
                            <label for="" class="form-label">Activo</label>
                            <div class="checkbox-wrapper-55">
                                <label class="rocker rocker-small"> 
                                  <input type="checkbox" name="estado" id="estado">
                                  <span class="switch-left">Si</span>
                                  <span class="switch-right">No</span>
                                </label>
                              </div>
                        </div>

                        <div class="col-md-9">
                            <label for="">Dirección</label><br>
                            <textarea class="form-control" name="direccion" id="direccion" required rows="3"></textarea>
                        </div>

                        <div class="col-md-12">
                            <label for="">Fecha</label><br>
                            <input type="date" name="fecha" id="fecha" class="form-control" required><br>
                        </div>

                        <div class="col-md-12">
                            <label for="">Cliente</label><br>
                            <select name="cliente" id="cliente" class="form-select"></select>
                        </div>

                        <div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i>
                                Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

     <!-- Modal detallepedido-->
     <div class="modal fade" id="depepedido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalle del pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <table class="table">
                        <thead>
                            <tr id="recodp"></tr>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre cliente</th>
                                <th scope="col">Nombre producto</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Precio</th>
                            </tr>
                        </thead>
                        <tbody id="tbodydp"></tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>



    </main>
