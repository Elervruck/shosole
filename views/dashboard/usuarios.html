<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/dashboard/usuarios.css">
    <link rel="stylesheet" href="../../resources/css/icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9049a2fb5d.js" crossorigin="anonymous"></script>

    <title>Usuarios</title>
</head>

<body>
    <header>
        <nav>
            <ul class="lista-admins">
                <li><a href="../dashboard/productos.html">Productos</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="../dashboard/usuarios.html">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 mb-3 title">
                    <h1>Usuarios</h1>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 buscador_usuario mb-3">
                    <form class="d-flex" id="search-form">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn" type="submit">Search</button>
                    </form>
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#crear-usuario"
                        onclick="openCreate()">
                        Agregar usuario </button>
                </div>
            </div>
            <div class="row">
                <div class="table table-striped table-hover">
                    <table class="table table-striped table-hover table-borderless table-fixed">
                        <thead>
                            <tr id="records"></tr>
                            <tr>
                                <th scope="col">Nombres</th>
                                <th scope="col">Apellidos</th>
                                <th scope="col">Alias</th>
                                <th scope="col">Genero</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Foto</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-rows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Large modal -->
        <div id="crear-usuario" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
            aria-labelledby="myLargeModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                    </div>
                    <form method="post" id="save-form">
                        <div class="form-group">
                            <input class="invisible" type="number" id="id" name="id">
                            <label>Nombre</label>
                            <input type="text" class="form-control" id="nombre-u">
                        </div>
                        <div class="form-group">
                            <label>Apellidos</label>
                            <input type="text" class="form-control" id="apellidos-u">
                        </div>
                        <div class="form-group">
                            <label>Alias</label>
                            <input type="text" class="form-control" id="alias-u">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" id="contra-u">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Género</label>
                            <select class="form-select" id="genero" name="genero" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cargo</label>
                            <select class="form-select" id="cargo-u" name="cargo-u" required>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select class="form-select" id="estado-u" name="estado-u" required>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="../../controllers/dahsboard/usuarios.js"></script>
<script src="../../controllers/components.js"></script>

</html>
