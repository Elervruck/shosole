<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../../resources/css/dashboard/dashboard.scss">
    <title>Registrarse-Shosole</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
            <div
                class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box color-back">
                <img id="imagen" src="../../resources/img/logo_login.png" alt="">
            </div>

            <!--Credenciales para crear primer usuario-->

            <div class="col-md-6 right-box">
                <div class="row align-items-center">
                    <div class="header-text mb-4">
                        <h1>Bienvenido</h1>
                        <h5>Crea tu primer usuario</h5>
                    </div>
                    <form method="post" id="first-use" autocomplete="off">
                        <div class="input-group mb-3">
                            <input type="text" id="usuario_primer" name="usuario_primer"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Nombre">

                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="apellido_primer" name="apellido_primer"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Apellido">
                        </div>

                        <div class="input-group mb-3">
                            <input type="email" id="e_primer" name="e_primer"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Correo electr칩nico">
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" id="ali_primer" name="ali_primer"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Alias  ">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="contra_primer" name="contra_primer"
                                class="form-control form-control-lg bg-light fs-6" placeholder="Contrase침a">
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" id="rescon_primer" name="rescon_primer"
                                class="form-control form-control-lg bg-light fs-5" placeholder="Reescribir contrase침a">
                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Ingresar imagen</label>
                            <input class="form-control" type="file" accept="image/*" name="im_primer" id="im_primer"
                                onchange="VerImagen(event)">
                        </div>

                        <div class="mb-3">
                            <label for="genero" class="form-label">Genero:</label>
                            <select class="form-select" id="genero" name="genero" required>
                                <option value="">Seleccione una opcion</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>

                        <div class="input-group mb-3  d-flex justify-content-between">
                            <div class="form-check">
                            </div>
                        </div>
                        <div class="input-group mb-1">
                            <button type="submit" class=" btn-aspecto btn btn-lg btn-primary w-100 fs-6">Crear
                                usuario</button>
                        </div>

                    </form>

                </div>
            </div>

        </div>
    </div>

</body>
<!-- Importaci칩n de archivos JavaScript -->
<script type="text/javascript" src="../../resources/js/sweetalert2.all.min.js "></script>
<script type="text/javascript" src="../../controllers/components.js"></script>
<script type="text/javascript" src="../../controllers/dahsboard/primer_uso.js"></script>

</html>
