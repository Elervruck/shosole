<head>

<body>
    <header>
        <nav>
            <div class="logo-header">
                <img class="header-logo" src="../../resources/img/logo_sin_name.png" alt="">
            </div>
            <div class="links">
                <ul class="link">
                    <li><a href="../public/index.html">Sitio Publico</a></li><i class="fa-solid fa-house"></i>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <div class="row login_contenedor">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 login">
                <form method="post" id="form-login" autocomplete="off">                    
                    <h1>LOGIN</h1>
                    <div class="mb-4 credenciales-login">
                        <div class="text-login">
                            <label for="usuario" class="col-form-label">Alias:</label>
                            <input type="text"  class="form-control" id="alias" name="alias">
                        </div>
                        <div class="icon_login">
                        <!--<a href=""><img src="../../resources/icons/user.png" alt=""></a>!-->

                        </div>
                    </div>
                    <div class="mb-4 credenciales-login">
                        <div class="text-login">
                            <label for="contrasenia" class="col-form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="clave" name="clave">
                        </div>
                        <div class="icon_login">
                            <a href="" onclick="MostrarContra()"><img src="../../resources/icons/mostrar.png" alt=""></a>
                        </div>
                    </div>
                    <div class="opciones-login">
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="Iniciar-sesion mt-5">
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 imagen">
                <img src="../../resources/img/logo_login.png" alt="">
            </div>
        </div>
    </div>
    <!-- Importación de archivos JavaScript -->
