<!doctype html>
<!-- Idioma del sitio-->
<html lang="es">

<head>
    <meta charset="utf-8">
    <!-- Título del documento -->
    <title>Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Importación de archivos CSS -->
    <link rel="stylesheet" href="../../resources/css/dashboard/clientes.scss">
    <link rel="stylesheet" href="../../resources/css/icons.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/9049a2fb5d.js" crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <nav>
            <ul class="lista-admins">
                <li><a href="../dashboard/productos.html">Productos</a></li>
                <li><a href="#">Clientes</a></li>
                <li><a href="../dashboard/usuarios.html">Usuarios</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 mb-3 title color-tittle">
                    <h1>Clientes</h1>
                </div>
                <div
                    class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 buscador_usuario mb-3 search-container">
                    <form class="d-flex" id="search-form">
                        <input type="search" placeholder="Buscar">
                        <span class="filter"><i class="fa fa-filter"></i></span>
                    </form>
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#crear-cliente"
                        onclick="openCreate()">
                        Agregar cliente </button>
                </div>
            </div>
            <div class="row">
                <div class="table table-striped table-hover">

                    <!-- Contenido de la tabla de datos de un cliente-->
                    <table class="table table-striped table-hover table-borderless table-fixed">
                        <thead>
                            <tr id="records"></tr>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Dui</th>
                                <th scope="col">Correo electrónico</th>
                                <th scope="col">Teléfono</th>
                                <th scope="col">Nacimiento</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Estado</th>                              
                                <th scope="col">Género</th>
                                <th scope="col">Foto</th>
                                <th scope="col">Usuarios</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-rows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Contenido modal de clientes-->
        <!-- Modal -->
        <div class="modal fade" id="crear-cliente" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" class="row g-3" id="save-form">
                            <input class="invisible" type="number" id="id" name="id">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Nombre</label>
                                <input type="textex" class="form-control" name="nombre-c" id="nombre-c"">
                            </div>
                            <div class=" col-md-6">
                                <label for="inputPassword4" class="form-label">Apellido</label>
                                <input type="text" class="form-control" name="apellidos-c" id="apellidos-c">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Usuario</label>
                                <input type="text" class="form-control" name="usuario-c" id="usuario-c">
                            </div>
                            <div class=" col-md-6">
                                <label for="inputPassword4" class="form-label">Dui</label>
                                <input type="text" class="form-control" name="dui-c" id="dui-c">
                            </div>
                            <div class="col-md-4">
                                <label for="inputPassword4" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" name="telefono-c" id="telefono-c">
                            </div>
                            <div class="col-md-4">
                                <label for="inputPassword4" class="form-label">Nacimiento</label>
                                <input type="date" class="form-control" name="nacimiento-c" id="nacimiento-c">
                            </div>
                            <div class="col-md-4">
                                <label for="inputPassword4" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="contra-c" name="contra-c">
                            </div>
                            <div class="col-md-12">
                                <label for="inputPassword4" class="form-label">Correo electróncio</label>
                                <input type="email" class="form-control" name="correo-c" id="correo-c">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress2" class="form-label">Dirección</label>
                                <input type="text" class="form-control" name="direccion-c" id="direccion-c">
                            </div>
                            <div class="col-md-6">
                                <label for="inputState" class="form-label">Género</label>
                                <select id="genero-c" name="genero-c" class="form-select">
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="inputState" class="form-label">Estado</label>
                                <select  id="estado-c" name="estado-c" class="form-select">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Ingresar imagen</label>
                                <input class="form-control" type="file" accept="image/*" name="im_cli" id="im_cli">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Limpiar campos</button>
                                <button type="submit" class="btn btn-primary">Crear clientes</button>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
</body>

<script src="../../controllers/dahsboard/account.js"></script>

<script src="../../controllers/dahsboard/clientes.js"></script>

</html>
