<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Shosole</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../../resources/css/public/login-clientes.css">
</head>

<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <section class="Login">
            <div class="form">
                <h2>Login</h2>
                <form action="">
                    <div class="datos" id="Login">
                        <div class="mb-3 user" id="user">
                            <label for="exampleInputEmail1" class="form-label lbluser">Usuario</label>
                            <input type="text" class="form-control" name="usuario-cliente" id="usuario-cliente"aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 contra">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control"  name="contraseña-cliente" id="contraseña-cliente">
                        </div>
                    </div>
                    <div class="opcionesDeIniciar">
                        <div class="iniciarSesion">
                            <button class="btnIniciar">Iniciar sesion</button>
                        </div>
                        <div class="Registrase">
                            <button class="btnRegistrarse" onclick="ocultar()">No tienes cuenta, Registrate</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="Infor">
            <div class="formRegistro">
                <h2>Registro</h2>
                <form class="registroForm" action="">
                    <div class="datosRegistro" id="Login">
                        <div class="mb-3 usuario" id="user">
                            <label for="exampleInputEmail1" class="form-label lbluser">Usuario</label>
                            <input type="text" class="form-control" name="usuario-cliente" id="usuario-cliente"aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3 contrasenia">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control"  name="contraseña-cliente" id="contraseña-cliente">
                        </div>
                    </div>
                    <div class="opcionesDeRegistro">
                        <div class="RegistrarSesion">
                            <button class="btnIniciar">Iniciar sesion</button>
                        </div>
                        <div class="Registrase">
                            <button class="btnRegistrarse" onclick="ocultar()">No tienes cuenta, Registrate</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="../../controllers/public/login.js"></script>
</body>

</html>
