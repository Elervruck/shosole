<body>
    <header>
        <nav>
            <ul class="lista-admins">
                <li><a href="../dashboard/productos.html">Productos</a></li>
                <li><a href="../dashboard/usuarios.html">Usuarios</a></li>
                <li><a href="../dashboard/cargo.html">Cargos</a></li>
                <li><a href="../dashboard/clientes.html">Clientes</a></li>
                <li><a href="../dashboard/marcas.html">Marcas</a></li>

            </ul>
        </nav>
    </header>
    <main>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 mt-3 mb-3 title color-tittle">
                    <h1>Marcas</h1>
                </div>
                <div
                    class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 buscador_modelo mb-3 search-container">
                    <form class="d-flex" id="search-form">
                        <input type="search" placeholder="Buscar">
                        <span class="filter"><i class="fa fa-filter"></i></span>
                    </form>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#crear-marca"
                        onclick="openCreate()">
                        Agregar marca
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="table table-striped table-hover">

                    <!-- Contenido de la tabla de datos de un cliente-->
                    <table class="table table-striped table-hover table-borderless table-fixed">
                        <thead>
                            <tr id="records"></tr>
                            <tr>
                                <th scope="col">Marcas</th>
                                <th scope="col">Foto</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbody-rows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- Contenido modal de clientes-->
        <!-- Modal -->
        <div class="modal modal-dialog modal-dialog-centered fade" id="crear-marca" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title color-tittle" id="staticBackdropLabel">Marcas</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3">
                            <input class="invisible" type="number" id="id" name="id">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Nombre</label>
                                <input type="textex" class="form-control" name="nombre-c" id="nombre-c"">
                            </div>
                            <div class="mb-3">
                                <label for="formFile" class="form-label">Ingresar imagen</label>
                                <input class="form-control" type="file" accept="image/*" name="im_cli" id="im_cli">
                            </div>
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Limpiar campos</button>
                        <button type="button" class="btn btn-primary">Crear Marca</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>

        </div>
    </main>
</body>
